- include_tasks: "{{ansible_distribution|lower}}.yml"


- file:
    path: /root/bin
    state: directory
  become: true


- include_vars:
    dir: group_vars/{{inv_group_dns}}
    name: dns

- template:
    src: "{{item}}.j2"
    dest: /root/bin/{{item}}
    mode: u=rwx,g=rx,o=
  become: true
  with_items:
    - certbot-dns-auth.sh
    - certbot-dns-cleanup.sh


- command: >
      certbot certonly --agree-tos --email {{letsencrypt_email}}
      --cert-name {{ssl_certname}}
      --preferred-challenges dns-01
      --manual
      --manual-auth-hook /root/bin/certbot-dns-auth.sh
      --manual-cleanup-hook /root/bin/certbot-dns-cleanup.sh
      --manual-public-ip-logging-ok
      {% for domain in letsencrypt_domains -%}
      -d {{domain}}
      {% endfor %}
  args:
    creates: /etc/letsencrypt/renewal/{{ssl_certname}}.conf
  become: true
