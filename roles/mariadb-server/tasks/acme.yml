- include_tasks: acme-{{ansible_distribution|lower}}.yml

- copy:
    dest: "{{mysql_config_dir}}/{{item.dest}}"
    src: /etc/acme/certs/{{cert_name}}/{{item.src}}
    mode: "{{item.mode}}"
    remote_src: yes
    owner: mysql
    group: mysql
  become: true
  notify: reload mysql ({{ansible_distribution|lower}})
  with_items:
    - dest: server.crt
      src: fullchain.cer
      mode: u=rw,g=r,o=
    - dest: server.key
      src: "{{cert_name}}.key"
      mode: u=rw,g=,o=


