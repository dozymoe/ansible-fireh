- file:
    path: /etc/apt/sources.list.d
    state: directory
  become: true

- apt_repository:
    repo: ppa:deadsnakes/ppa
  become: true


- apt:
    name:
      - git
      - libldap2-dev
      - libsasl2-dev
      - libssl-dev
      - libtiff5-dev
      - libjpeg8-dev
      - zlib1g-dev
      - liblcms2-dev
      - libwebp-dev
      - libfreetype6-dev
      - tcl8.6-dev
      - tk8.6-dev
      - libxml2-dev
      - libxslt1-dev
      # odoo with python 3.8 bug: https://github.com/odoo/odoo/pull/55027
      - python3.7
      - python3.7-dev
      - python3.7-tk
      - libpq-dev
      - node-less
      - wkhtmltopdf
    state: latest
  become: true
