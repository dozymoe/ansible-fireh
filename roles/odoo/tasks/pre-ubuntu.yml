- apt:
    name:
      - git
      - libldap2-dev
      - libsasl2-dev
      - libssl-dev
      - libtiff5-dev
      - libjpeg8-dev
      - zlib1g-dev
      - liblcms2-dev
      - libwebp-dev
      - libfreetype6-dev
      - tcl8.6-dev
      - tk8.6-dev
      - libxml2-dev
      - libxslt1-dev
      # odoo with python 3.8 bug: https://github.com/odoo/odoo/pull/55027
      - python{{python_version}}
      - python{{python_version}}-dev
      - python{{python_version}}-tk
      - python3-pip
      - python3-setuptools
      - libpq-dev
      - node-less
      - wkhtmltopdf
    state: latest
  become: true
